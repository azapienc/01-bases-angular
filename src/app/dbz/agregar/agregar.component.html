<h3>Agregar <small>{{nuevo.nombre}}</small>
</h3>
<hr />

<form (ngSubmit)="agregar()">
    <input
        placeholder="Nombre"
        type="text"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
    >

    <input
        placeholder="Poder"
        type="text"
        [value]="nuevo.poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
    >
    <button>Agregar</button>
</form>

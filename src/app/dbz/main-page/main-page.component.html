<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
    <div class="col">
        <app-personajes [personajes]="personajes">
        </app-personajes>
    </div>

    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small>
        </h3>
        <hr />

        <form (ngSubmit)="agregar()">
            <input
                placeholder="Nombre"
                type="text"
                name="nombre"
                [(ngModel)]="nuevo.nombre"
            >
            <!-- [value]='nuevo.nombre'
                (input)="cambiarNombre($event)" -->
            <input
                placeholder="Poder"
                type="text"
                [value]="nuevo.poder"
                name="poder"
                [(ngModel)]="nuevo.poder"
            >
            <button>Agregar</button>
        </form>

    </div>

</div>
